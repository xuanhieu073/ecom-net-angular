@if (product() != null) {
  <mat-card appearance="raised" class="overflow-hidden" routerLink="/shop/{{ product().id }}">
    <img [src]="product().pictureUrl" alt="image of {{ product().name }}" />
    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">{{ product().name }}</h2>
      <p class="font-light">{{ product().price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="w-full">
        <mat-icon>add_shopping_cart</mat-icon>
        Add To Cart
      </button>
    </mat-card-actions>
  </mat-card>
}
