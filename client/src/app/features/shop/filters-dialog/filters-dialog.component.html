<div class="p-4">
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="grid grid-cols-2">
    <div>
      <h4 class="font-semibold text-xl">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands">
        @for (brand of brands(); track brand) {
          <mat-list-option [value]="brand">{{ brand }}</mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div>
      <h4 class="font-semibold text-xl">Type</h4>
      <mat-selection-list [(ngModel)]="selectedTypes">
        @for (type of types(); track type) {
          <mat-list-option [value]="type">{{ type }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <div class="flex justify-end">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
